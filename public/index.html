<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="anshika verma">
    <meta name="description" content="Result-Summary-Component">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="icon" href="./favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="result-card">
            <h2 class="result-card-heading">Your Result</h2>
            <div class="score">
                <p><span class="points">76</span><br>of 100</p>
            </div>
            <div class="comment">Great</div>
            <p class="stats">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-card">
            <h2 class="summary-class-heading">Summary</h2>
            <div class="flex-container">
                <div class="Reaction flex">
                 <div class="card-img">
                    <img src="../static/icon-reaction.svg" alt="icon-reaction">
                    <p class="reaction">Reaction</p>
                 </div>
                   <p class="marks">80 <span class="grey">/100</span></p>
                </div>

                <div class="Memory flex">
                  <div class="card-img">
                    <img src="../static//icon-memory.svg" alt="icon-memory">
                    <p class="memory">Memory</p>
                  </div>
                    <p class="marks">92 <span class="grey">/100</span></p>
                </div>

                <div class="Verbal flex">
                  <div class="card-img">
                    <img src="../static/icon-verbal.svg" alt="icon-verbal">
                    <p class="verbal">Verbal</p>
                  </div>
                    <p class="marks">80 <span class="grey">/100</span></p>
                </div>

                <div class="Visual flex">
                  <div class="card-img">
                    <img src="../static/icon-visual.svg" alt="icon-visual">
                    <p class="visual">Visual</p>
                  </div>
                    <p class="marks">72 <span class="grey">/100</span></p>
                </div>
            </div>
            <button class="button">Continue</button>
        </div>
    </div>
    
</body>
</html>
